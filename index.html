<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Card</title>
    <script src="https://kit.fontawesome.com/bcf72d1d5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article class="container--card">
        <div class="container--icons">
            <img class="icone--tema" src="img/icon-sun.svg" alt="Icone para mudar temas">
        </div>
        <h1><span class="gradient--text">Doom Guy</span></h1>
        <img class="imagem--perfil" src="img/Doom-Profile.jpg" alt="Imagem de Perfil Doom Guy">
        <h2><span class="gradient--text">Atributos</span></h2>
        <ul>
            <li><i class="fa-solid fa-hand-fist"></i> Força <span class="num">18</span></li>
            <li><i class="fa-solid fa-person-skating"></i> Velocidade <span class="num">16</span></li>
            <li><i class="fa-solid fa-shield-halved"></i> Resistência <span class="num">20</span></li>
            <li><i class="fa-solid fa-skull"></i> Brutalidade <span class="num">19</spam></li>
            <li><i class="fa-solid fa-bullseye"></i> Destreza <span class="num">15</span></li>
        </ul>
    </article>
    
</body>
</html>
